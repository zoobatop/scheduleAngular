<po-page-default>
    <form>
        <po-dynamic-form #registerForm
            [p-fields]="fields"
            (p-form)="getForm($event)"
        >
        </po-dynamic-form>
        <po-button p-kind="primary" p-label="Enter" (p-click)="onSubmit()"></po-button>
        <po-button p-kind="secondary" p-label="Already a user?! Login here!" (p-click)="headToLogin()"></po-button>
    </form>
</po-page-default>
